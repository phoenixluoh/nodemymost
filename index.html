<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保护环境</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #2e8b57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #2e8b57;
        }

        .tips {
            list-style-type: none;
            padding: 0;
        }

        .tips li {
            background-color: #d3ffd3;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>保护环境，人人有责</h1>
        <p>让我们一起为地球出一份力！</p>
    </header>

    <main>
        <section>
            <h2>如何保护环境</h2>
            <ul class="tips">
                <li>减少塑料使用，尽量选择可回收材料。</li>
                <li>节约能源，随手关灯，减少空调使用。</li>
                <li>多乘坐公共交通工具，减少私家车使用。</li>
                <li>支持绿色环保的企业和产品。</li>
                <li>参与植树造林，保护森林资源。</li>
            </ul>
        </section>

        <section>
            <h2>加入我们的环保行动</h2>
            <p>您可以通过加入本地环保活动、参加清理垃圾的志愿者活动等方式来参与保护环境的行动。</p>
        </section>
    </main>

    <footer>
        <p>© 2025 保护环境项目</p>
    </footer>
</body>
</html>
